<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        function calcTotal(){
            var qtd = parseInt(document.getElementById('cQtd').value);
            tot = qtd * 50;
            document.getElementById('cTot').value = tot;
        }
    </script>
    <link rel="stylesheet" href="_css/style.css"/>
    <link rel="stylesheet" href="_css/contatos.css"/>
    <title>Mandala's Point</title>
</head>
<body>
<div id="interface">

<header id="cabecalho">
    <hgroup>
        <div id="logo"></div>
        <h1>Ponto das Mandalas</h1>
        <h2>O seu ponto de relaxamento pessoal</h2>
    </hgroup>

<nav id="menu">
    <ul>
        <li> <a href="index.html"> Home  </a></li>
        <li> <a href="produtos.html"> Produtos  </a></li>
        <li> <a href="contatos.html"> Contato </a></li>
    </ul>
</nav>
</header>



<form method="post" id="formContato" action="">
    <h2>CONTATO</h2>
    <fieldset id="usuario"> <legend>Identificação do Usuário</legend>
        <p> <label for="cNome">Nome:</label> <input type="text" name="tNome" id="cNome" size="20" placeholder="Nome completo"/></p>
        <p><label for="cSenha">Senha:</label><input type="password" name="tsenha" id="cSenha" size="15" placeholder="Digite sua senha"/></p>
        <p><label for="cEmail">Email:</label> <input type="email" name="tEmail" id="cEmail" size="20" placeholder="E-mail"/></p>
        <fieldset id="sexo"> <legend>Sexo:</legend>
            <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label><br>
            <input type="radio" name="tSexo" id="cFem"/> <label for="cFem">Feminino</label>
        </fieldset>
        <p>Data de Nascimento: <input type="date" name="tNasc" id="cNasc"/></p> 

    </fieldset>

    <fieldset id="endereco"> <legend>Endereço do Usuário</legend>
        <p><label for="cRua">Logradouro:</label> <input type="text" name="tRua" id="cRua" size="13" maxlength="80" placeholder="Rua, Av, Trav, ..."/></p>
        <p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="999999"/></p>
        <p><label for="cEst">Estado:</label>
        <select name="tEst">
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
            <option selected value="SP">São Paulo</option>
            <option value="MG">Minas Gerais</option>
        </optgroup>
            <optgroup label="Região Sul">
            <option value="SC">Santa Catarina</option>
            <option value="PR">Paraná</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
        </select></p>
        <p><label for="cCid">Cidade:</label> <input type="text" id="cCid" name="tCid" maxlength="40" size="20" placeholder="Sua cidade" list="Cidade"/></p>
        <datalist id="Cidade">
            <option value="Rio de Janeiro"></option>
            <option value="Nova Iguaçu"></option>
            <option value="Niterói"></option>
            <option value="Belford Roxo"></option>
        </datalist>
    </fieldset>
    <fieldset id="mensagem"> <legend>Mensagem do Usuário</legend>
        <p><label for="cGrau">Grau de Urgência:</label>Min<input type="range" id="ranging" name="tRange" min="0" max="10" />Máx</p>
        <p><label for="cMsg">Mensagem:</label>
        <textarea name="tMsg" id="cMsg" cols="45" rows="5" placeholder="Deixe aqui sua mensagem">
    
        </textarea></p>
    </fieldset>
    
    
    <fieldset id="pedido"> <legend>Quero uma Mandala</legend>
        <p><input type="checkbox" name="tPed" id="cPed">
        <label for="cPed">Gostaria de adquirir uma Mandala personalizada</label>
        </p>
        <p><label for="cCor">Cor principal:</label>
        <input type="color" name="tCor" id="tCor" value="#0000FF"/></p>
        <p><label for="cQtd">Quantidade:</label> <input type="number" name="tQtd" id="cQtd" min="0" max="5" value="0" oninput="calcTotal()"/></p>
        <p><label for="cTot">Preço Total: R$</label>
        <input type="text" name="tTot" id="cTot" placeholder="Total a Pagar" readonly/></p>
    </fieldset>
</form>


<footer id="rodape">
    <p>Copyright &copy; 2013 - by Luiz Fellipe <br>
        <a href="https://facebook.com" target="_blank">Facebook</a> | <a href="https://twitter.com" target="_blank">Twitter</a></p>
    </footer>
</div>
</body>
</html>
